<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <div align="center">
    <form>
      <table style="width: 500px; padding: 10px;">
        <tr>
        <td><label for="fullname">Full Name:</label></td>
        <td><input id="fullname" type="text" /></td>
        </tr>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username"/></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password"/></td>
        </tr>
        <tr>
          <td><label for="repassword">Re Password:</label></td>
          <td><input type="password" id="repassword"/></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address"/></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="Age" min="1" max="100" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td><select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" onclick="alert('Do you want to submit this form?')" value="Save"/></td>
        </tr>
      </table>
    </form>
  </div>
  </body>
</html>
